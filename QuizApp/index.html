<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox"> 1.This is the Dummy Question</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a"  name="option">
                <label for="">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="c"  name="option">
                <label for="">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option1" type="radio"value="d"  name="option">
                <label for="">Option 4</label>
            </div>
            <!--- name="option" is given to select a single option as same name is required -->
            <!--- class="options" is given for the JS part no use in UI -->
            <button class="btn" onClick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
